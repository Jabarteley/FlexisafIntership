<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Array Methods Deliverables + Week 2 CSS</title>
  <style>
    /* ========== BASE STYLES ========== */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background: #f0f0f0;
      color: #333;
    }

    h1, h2 {
      text-align: center;
      margin-bottom: 20px;
      font-size: 2rem; /* rem used */
      color: #2c3e50;
    }

    /* ========== CONTAINER ========== */
    .container {
      max-width: 800px;
      margin: 0 auto;
      background: #fff url("https://picsum.photos/800/200") top/cover no-repeat; /* background image */
      border: 4px solid #6a11cb; 
      padding: 20px; 
      margin-top: 20px; 
      box-sizing: border-box;
    }

    /* ========== LABEL & INPUT (Selectors + Units) ========== */
    label {
      display: block;
      font-weight: bold;
      margin-bottom: 8px;
    }

    input[type="text"] {
      width: 100%;
      padding: 12px;
      font-size: 1em; /* em used */
      border: 2px dashed #2575fc; /* attribute selector */
      margin-bottom: 20px;
      box-sizing: border-box;
    }

    /* ========== BUTTONS (Flexbox Layout) ========== */
    .button-group {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 20px;
    }

    button {
      flex: 1;
      padding: 10px;
      background: #ff512f;
      color: white;
      border: none;
      cursor: pointer;
      font-size: 16px;
      border-radius: 4px;
      transition: background 0.3s;
    }

    button:hover {
      background: #dd2476;
    }

    /* ========== RESULT BOX ========== */
    .result {
      background: #fafafa;
      border: 2px solid #ddd;
      padding: 15px;
      min-height: 40px;
      font-size: 14px;
    }

    /* ========== RESPONSIVENESS ========== */
    @media (max-width: 600px) {
      body {
        padding: 10px;
      }
      h1 {
        font-size: 1.5rem;
      }
      .button-group {
        flex-direction: column;
      }
      button {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Interactive Array Methods</h1>

    <label for="userArray">Enter numbers (comma separated):</label>
    <input type="text" id="userArray" placeholder="e.g. 2, 5, 8, 12, 20">

    <div class="button-group">
      <button onclick="showOriginal()">Show Original</button>
      <button onclick="applyMap()">map()</button>
      <button onclick="applyFilter()">filter()</button>
      <button onclick="applyReduce()">reduce()</button>
      <button onclick="applyForEach()">forEach()</button>
    </div>

    <h2>Output</h2>
    <div id="output" class="result"></div>
  </div>

  <script>
    function getArray() {
      const input = document.getElementById("userArray").value;
      return input.split(",").map(num => Number(num.trim())).filter(num => !isNaN(num));
    }

    function showOriginal() {
      const arr = getArray();
      document.getElementById("output").innerText = "Original Array: " + arr.join(", ");
    }

    function applyMap() {
      const arr = getArray();
      const result = arr.map(num => num * 2);
      document.getElementById("output").innerText = "map() Result (doubled): " + result.join(", ");
    }

    function applyFilter() {
      const arr = getArray();
      const operator = prompt("Enter condition operator: >, <, >=, <=, =");
      const value = Number(prompt("Enter value to compare:"));
      let result;

      switch (operator) {
        case ">": result = arr.filter(num => num > value); break;
        case "<": result = arr.filter(num => num < value); break;
        case ">=": result = arr.filter(num => num >= value); break;
        case "<=": result = arr.filter(num => num <= value); break;
        case "=": result = arr.filter(num => num === value); break;
        default: alert("Invalid operator!"); return;
      }

      document.getElementById("output").innerText =
        `filter() Result (${operator} ${value}): ${result.join(", ")}`;
    }

    function applyReduce() {
      const arr = getArray();
      const sum = arr.reduce((acc, num) => acc + num, 0);
      document.getElementById("output").innerText = "reduce() Result (sum): " + sum;
    }

    function applyForEach() {
      const arr = getArray();
      let sentence = "";
      arr.forEach(num => {
        sentence += num + " is a number. ";
      });
      document.getElementById("output").innerText = "forEach() Result: " + sentence;
    }
  </script>
</body>
</html>
